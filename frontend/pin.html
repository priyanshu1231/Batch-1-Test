<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard pinup features</title>
    <link rel="stylesheet" href="pin.css">
</head>
<body>

    <h1>Leaderboard</h1>
    
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr data-rank="1">
                <td>1</td>
                <td>Parth</td>
                <td>500</td>
            </tr>
            <tr data-rank="2">
                <td>2</td>
                <td>Krishna</td>
                <td>450</td>
            </tr>
            <tr data-rank="3">
                <td>3</td>
                <td>Shyam</td>
                <td>400</td>
            </tr>
            <tr data-rank="4">
                <td>4</td>
                <td>dhruv</td>
                <td>350</td>
            </tr>
        </tbody>
    </table>

    <script src="pin.js"></script>
</body>
</html>
